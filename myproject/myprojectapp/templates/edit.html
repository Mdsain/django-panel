<!DOCTYPE html>
<html lang="en">

<head>

    <title>Edit detail Django Mysql</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <style>
        form {
            background: #fff;
            box-sizing: border-box;
            box-shadow: 0 5px 9px #eee;
            padding: 36px;
            margin: 4px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
    </style>

</head>

<body>

    <section style="background: aliceblue;height: 100vh;">
        <div class="container">
            <h2 class="text-center p-5" style="font-size: 27px;font-weight: 500;">Django Mysql CRUD (Create Read Update
                Delete)</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form method="POST" action="/update/{{user.id}}">
                        {% csrf_token %}
                        <div class="form-group my-3">
                            <label><b>User name:</b></label>
                            <input type="text" name="uname" class="form-control" value="{{user.uname}}">
                        </div>
                        <div class="form-group my-3">
                            <label><b>User email:</b></label>
                            <input type="text" name="uemail" class="form-control" value="{{user.uemail}}">
                        </div>
                        <div class="form-group my-3">
                            <label><b>User password:</b></label>
                            <input type="text" name="upassword" class="form-control" value="{{user.upassword}}">
                        </div>
                        <div class="form-group my-3">
                            <label><b>User Contact:</b></label>
                            <input type="tel" maxlength="10" minlength="10" pattern="^\d{10}$" name="mobile"
                                class="form-control" value="{{user.mobile}}">
                        </div>
                        <input type="submit" name="update" value="update" class="btn btn-success" style="width: 100%;">
                    </form>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
